<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TETRIS</title>
    <link rel="stylesheet" href="./static/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="game-container">

    <section class = "canvas-container">
        <h1 class = "title-tetris">TETRIS</h1>
        <canvas class="canvas" width="320" height="640"></canvas>
    </section>

    <section class="info-container">
        <div class = "next-container">
            <h2 class = "next-line">Next</h2>
            <canvas class="info-canvas" width="128" height="128"></canvas>
        </div>

        <div class="score-container">
            <h2 class = "score-line">Score</h2>
            <span class="score">0</span>
        </div>

        <div class = "lines-container">
            <h2 class = "lines-line">Lines</h2>
            <span class="lines">0</span>
        </div>

        <div class = "level-container">
            <h2 class = "level-line">Level</h2>
            <span class="level">0</span>
        </div>

    </section>

</main>
<script src="./index.js" type="module"></script>
</body>
</html>
